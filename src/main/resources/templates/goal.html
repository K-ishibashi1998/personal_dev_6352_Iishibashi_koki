<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>目標一覧</title>
</head>

<body>


	<hr>
	<h1>目標一覧</h1>



	<table border="1">
		
		<input type="button" onclick="location.href='/goals/add'" value="追加">
		<tr>
			<th>目標</th>
			<th>目標ID</th>
		</tr>

		<tr th:each="goal:${goals}">
			<td th:text="${goal.id}"></td>
			<td>

				<a th:href="'/tasks?goalId='+${goal.id}" th:text="${goal.name}"></a>


				

			</td>
		</tr>
	</table>


</body>

</html>
